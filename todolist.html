<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/outbox.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/todomenu.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/dday.css">
    <link rel="stylesheet" href="css/weather.css">
    <title>Document</title>
</head>
<body>
    <h1 id="login_explanation">Click Anywhere To Login</h1>
    <div id="login_window" class="hidden">
        <div id="title">
            What is your name?
        </div>
        <input type="text" id="login_name" placeholder="Put your name" autofocus>
    </div>

    <div id="after_login" class="hidden">
        <div>
            <b><a href="#" id="log_out">LOG OUT</a></b>
        </div>
        <div id="todo_menu_open">
            <a href="#" id="menu_open">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </a>
        </div>
        
        <div id="todo_nav">
            <div>
                <a href='#' class="close_button" id="close_button">X</a>
            </div>
            <div>
                <hr>
                <h1>TO DO LIST</h1>
                <hr>
                <br>
            </div>

            <form id="write_todo">
                <input requiredtype ="text" placeholder="Write a To Do and Press Enter" required/>
            </form>
            <br>

            <div id="todo">
                <h2>TO DO!</h2>
                <div id="box1">
                    <ul id= "todo_list">
                    </ul>
                </div>
            </div>
            <div id="quotes">
                <h3>
                    Today's Quote
                </h3>
                <div id="quote">
                    hello
                </div>
            </div>
        </div>

        <div id="clock" class="out_box">
            <h2 id="date">
            </h2>
            <h2 id="time">
            </h2>
        </div>

        <div id="d-day"class="out_box">
            <h2>2022 D-day</h2>
            <div id="calc_box">
               Choose one
            </div>
            <div class="scroll_view">
                <div id="choosen_box">
                    <ul class="day_list">
                        <li>
                            신정 (01/01)
                        </li>
                        <li>
                            어린이날 (05/05)
                        </li>
                        <li>
                            어버이날 (05/08)
                        </li>
                        <li>
                            현충일 (06/06)
                        </li>
                        <li>
                            개천절 (10/03)
                        </li>
                        <li>
                            크리스마스 (12/25)
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="weather_total" class="out_box">
            <div id="where">
                none
            </div>
            <div id="temperature">
                none
            </div>
            <div id="weather">
                none
            </div>
        </div>
    </div>
    <script src="js/loginwindow.js"></script>
    <script src="js/todoNav.js"></script>
    <script src="js/randomBackgroundImage.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/saveTodo.js"></script>
    <script src="js/dday.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
